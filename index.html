<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS Concept</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<style>
    body{
        height: 100vh;
    }
    .border-green{
        border-color: green;
    }
    .border-red{
        border-color: red;
    }
</style>
<body class="d-flex flex-column">
    <main class="flex-shrink-0">
    <div class="container mt-5">
    <h1>CHS Concept (Operating System)</h1>
    <h5>Each Platter has 2 Surfaces</h5>
    <form action="" class="mt-5 diskDetail">
        <h5>Either enter <i>Surface</i> or <i>Platter</i></h5>
        <input class="disk platter" type="number" placeholder="PLATTER" onchange="platterInput()" min="1" required>
        <input class="disk surface" type="number" placeholder="SURFACE" onchange="surfaceInput()" step="2" min="2" required>
        <input class="disk" type="number" placeholder="TRACK" min="1" required>
        <input class="disk" type="number" placeholder="SECTOR" min="1" required>
        <br>
        <br>
        <label for="count">Number of LOGICAL ADDRESS to calculate for: </label>
        <input id="count" name="count" class="count" type="number" placeholder="0" min="1" required>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br>
    <br>
    <hr>
    <br>
    <div class="values">
        <h2>Enter Logical Address</h2>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <h2>RESULT</h2>
        <ol class="result">

        </ol>
    </div>
    </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
        <span class="text-muted">&copy; ROBO UNKNOWN 2020-2021</span>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
